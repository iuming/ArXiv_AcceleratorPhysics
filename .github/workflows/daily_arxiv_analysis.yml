name: Daily ArXiv Accelerator Physics Analysis

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´00:00è¿è¡Œ
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  analyze-papers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run ArXiv analysis
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python src/main.py
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ·»åŠ æ–°ç”Ÿæˆçš„æ–‡ä»¶
        git add data/
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # è·å–å½“å‰æ—¥æœŸ
        DATE=$(date +%Y-%m-%d)
        
        # æäº¤æ›´æ”¹
        git commit -m "ğŸ¤– Daily ArXiv analysis for $DATE"
        git push
        
    - name: Create summary issue
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          const date = new Date().toISOString().split('T')[0];
          const summaryPath = `data/analysis/${date}/daily_summary.md`;
          
          if (fs.existsSync(summaryPath)) {
            const summary = fs.readFileSync(summaryPath, 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ“Š Daily ArXiv Analysis Summary - ${date}`,
              body: summary,
              labels: ['daily-summary', 'arxiv-analysis']
            });
          }
